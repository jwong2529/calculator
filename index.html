<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="JS/script.js" defer></script>
    <!-- add favicon -->
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div class="top-half">9 + 5 =</div>
            <div class="bottom-half">14</div>
        </div>
        <div class="button-board">
            <div class="first-column">
                <button class="numbers">7</button>
                <button class="numbers">4</button>
                <button class="numbers">1</button>
                <button class="numbers">0</button>
            </div>
            <div class="second-column">
                <button class="numbers">8</button>
                <button class="numbers">5</button>
                <button class="numbers">2</button>
                <button class="decimal">.</button>
            </div>
            <div class="third-column">
                <button class="numbers">9</button>
                <button class="numbers">6</button>
                <button class="numbers">3</button>
                <button class="negative-sign">(-)</button>
            </div>
            <div class="fourth-column">
                <button class="clear-buttons">CE</button>
                <button class="operator">รท</button>
                <button class="operator">-</button>
                <button class="equal-sign">=</button>
            </div>
            <div class="fifth-column">
                <button class="clear-buttons">AC</button>
                <button class="operator">x</button>
                <button class="add operator">+</button>
            </div>
        </div>
    </div>

</body>
</html>
