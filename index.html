<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="JS/script.js" defer></script>
    <!-- add favicon -->

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div class="top-half">9 + 5 =</div>
            <div class="bottom-half">14</div>
        </div>
        <div class="button-board">
            <div class="first-column">
                <button class="numbers">7</button>
                <button class="numbers">4</button>
                <button class="numbers">1</button>
                <button class="numbers">0</button>
            </div>
            <div class="second-column">
                <button class="numbers">8</button>
                <button class="numbers">5</button>
                <button class="numbers">2</button>
                <button class="decimal non-num">.</button>
            </div>
            <div class="third-column">
                <button class="numbers">9</button>
                <button class="numbers">6</button>
                <button class="numbers">3</button>
                <button class="negative-sign non-num">(-)</button>
            </div>
            <div class="fourth-column">
                <button class="clear-buttons">CE</button>
                <button class="operator non-num">÷</button>
                <button class="operator non-num">−</button>
                <button class="equal-sign non-num">=</button>
            </div>
            <div class="fifth-column">
                <button class="clear-buttons">AC</button>
                <button class="operator non-num">×</button>
                <button class="add operator non-num">+</button>
            </div>
        </div>
    </div>

</body>
</html>
